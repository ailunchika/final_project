    <h1>Кыргызский сом</h1>  
    <p>Сом — национальная валюта Кыргызстана. Один сом равен ста тыйынам. Кыргызстан была одной из первых стран бывшего СССР, утвердившей собственную национальную валюту.</p> 
    <p>Сом в переводе с кыргызского языка означает чистый. </p>
